apiVersion: v1
kind: Secret
metadata:
  name: usuarios-secret
  namespace: usuarios
  labels:
    app: usuarios
type: Opaque
stringData:
  ConnectionStrings__PostgreSql: "${POSTGRES_CONNECTION}"
  AWS_ACCESS_KEY_ID: "${KEY_ID}"
  AWS_SECRET_ACCESS_KEY: "${KEY_SECRET}"
  AWS_SESSION_TOKEN: "${KEY_TOKEN}"
  Jwt__Key: "${JWT_KEY}"
  Jwt__ExpirationTimeHour: "${JWT_EXPIRATION_TIME_HOUR}"
  Jwt__IncreaseExpirationTimeMinutes: "${JWT_INCREASE_EXPIRATION_TIME_MINUTES}"
