name: .NET to ACR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    # ðŸ”¹ Login seguro no Azure (usando o secret AZURE_CREDENTIALS)
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # ðŸ”¹ Login no Azure Container Registry
    - name: Docker Login to ACR
      run: |
        az acr login --name acruser

    # ðŸ”¹ Build e Push da imagem para o ACR
    - name: Build and Push Docker image to ACR
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          acruser.azurecr.io/usuarios:latest
          acruser.azurecr.io/usuarios:${{ github.sha }}
